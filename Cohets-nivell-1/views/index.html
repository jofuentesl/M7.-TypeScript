                        <button id="power6" class="btn btn-primary" type="button">Crea cohet 6 motors</button>
                    </div>

                                </div>

                                </button>                 
                            </div>
                        </div>
                        <button id="anima6" class="btn btn-primary">Anima cohet 6 motors</button>       
                        <div class="col-12">
                            <div class="input-class progress__block" id="power6__block">
                                <button id="frena6">
                                    <i class="fa fa-minus"></i>

                                <div class="progress">

                                    </div>
                                </div>
                                <button id="accelera6">
                                    <i class="fa fa-plus"></i>
                                </button>                 
                            </div>
                        </div>
                        <div id="nocohets">
                            
                        </div>
                    </div>
                    <div class="infoCohets mt-3">
                        <button id="info3" class="btn btn-primary mb-3">Informaci贸 cohet 3 motors </button>
                            <div id="show3"></div>
                        <button id="info6" class="btn btn-primary mb-3">Informaci贸 cohet 6 motors</button>
                        <div id="show6"></div>
                        <button id="info"class="btn btn-primary mb-3">Informaci贸 de tots els cohets</button>
                        <div id="show"></div>
                        <div id="noinfo"></div>
                    </div>       
                  </div>
                </div>

                    <div class="mb-3">
                        <div id="idRockets3" class="mb-1">
                        </div>
                        <div id="bootsterRockets3">
                        </div>
                        <div id="totalpower3">
                        </div>
                    </div>
                    <div>  
                        <div id="idRockets6">
                        </div>
                        <div id="bootsterRockets6">
                        </div>
                        <div id="totalpower6">
